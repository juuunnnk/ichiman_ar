<body>
    <script type="module" src="https://unpkg.com/@google/model-viewer@0.3.1/dist/model-viewer.js"></script>
    <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
    <main>
        <div class="logo_mini">
            <h1><a href="./index.html"><img src="images/logo.svg" alt="イチマンAR"></a></h1>
        </div>
        <div class="guide">
            <p class="guide__tap">スマホの方は<img src="./images/ar_icon.png" alt="ARアイコン">マークをタップしてください。</p>

        </div>
        <div class="ar">
            <div class="ar__model ar__model__reveal">
                <model-viewer preload poster="images/poster_hand.png" auto-rotate camera-controls
                    background-color="#191919" src="images/hand_ichiman.glb" ios-src="images/hand_ichiman.usdz"
                    alt="イチマン" ar style="width:100vw;max-width:700px;height:375px;">
                </model-viewer>
                <div class="ar__model__reveal__title">
                    <h3>渡すイチマン</h3>
                    <p>handing_ichiman</p>
                </div>
            </div>
            <div class="ar__other">
                <h3>他のイチマンをみる</h3>
                <div class="ar__other__models">
                    <div class="ar__other__model"><a href="./index.html"><img src="./images/thumb_run.png"
                                alt="走るイチマン"></a>
                    </div>
                    <div class="ar__other__model"><a href="./sleep.html"><img src="./images/thumb_sleep.png"
                                alt="寝るイチマン"></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="guide">
            <div class="guide__attention">
                <p>※モデル一つ当たり、約15MBのサイズになります。Wi-Fi環境推奨です。
                </p>
                <p>※AR機能は、iPhoneの場合はiOS12以降のSafariにて、Androidの場合はAndroid 8.0以降の一部の端末にてご利用いただけます。対象環境について詳しくは<a
                        href="https://developers.google.com/ar/discover/supported-devices"
                        target="_blank">こちら</a>よりご確認ください。
                </p>
            </div>
            <hr>
            <div class="guide__about">
                <h2><a href="./ichimans.html"><img src="./images/emoji_2.png" alt="イチマン絵文字"></a>素材について</h2>
                <p>このサイトで使用している素材は下記のサイトにて配布されているものを利用してます。
                    <a href="https://ichiman.j-sen.jp/" target="_blank">https://ichiman.j-sen.jp/</a>
                </p>
            </div>
        </div>
