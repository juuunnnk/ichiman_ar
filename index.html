<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
    main{
        margin: auto 0;
        width: 100%;
        text-align: center;
    }

    model-viewer {
        margin: 0 auto;
        width: 100%;
        height: 450px;
        max-width: 640px;
    }
    .ar {
        text-align: center;
    }
    </style>
    <title>イチマンAR</title>
</head>
<body>
    <script type="module" src="https://unpkg.com/@google/model-viewer@0.3.1/dist/model-viewer.js"></script>
    <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
    <main>
        <div>
            <h2>イチマンAR</h2>
        </div>
        <div class="ar">
            <model-viewer src="images/ichiman.glb" ios-src="images/ichiman.usdz" alt="イチマン" auto-rotate camera-controls background-color="#000" ar></model-viewer>
            <p>※iOS12以上、safariのみ利用可</p>
        </div>
    </main>
</body>
</html>
