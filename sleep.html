    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://unpkg.com/sanitize.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>寝るイチマン | イチマンAR</title>
    <meta name="description" content="マッハバイトのヒーロー、イチマンの3Dモデルを使ったARコンテンツです。">
    <meta property="og:title" content="寝るイチマン | イチマンARイチマンAR">
    <link href="./images/favicon.ico" rel="shortcut icon" type="image/icon">
    <link href="./images/apple-touch-icon.png" rel="apple-touch-icon" sizes="180x180">

<body>
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=es6"></script>
    <script type="module" src="https://unpkg.com/@google/model-viewer@0.3.1/dist/model-viewer.js"></script>
    <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
    <main>
        <div class="logo_mini">
            <h1><a href="./index.html"><img src="images/logo.svg" alt="イチマンAR"></a></h1>
        </div>
        <div class="guide">
            <p class="guide__tap">スマホの方は<img src="./images/ar_icon.png" alt="ARアイコン">マークをタップしてください。</p>

        </div>
        <div class="ar">
            <div class="ar__model">
                <model-viewer preload poster="images/poster_sleep.png" auto-rotate camera-controls
                    background-color="#191919" src="images/sleep_ichiman.glb" ios-src="images/sleep_ichiman.usdz"
                    alt="イチマン" ar>
                </model-viewer>
                <div class="ar__model__title">
                    <h3>寝るイチマン</h3>
                    <p>sleeping_ichiman</p>
                </div>

            </div>
            <div class="ar__other">
                <h3>他のイチマンをみる</h3>
                <div class="ar__other__models">
                    <div class="ar__other__model"><a href="./hand.html"><img src="./images/thumb_hand.png"
                                alt="渡すイチマン"></a>
                    </div>
                    <div class="ar__other__model"><a href="./index.html"><img src="./images/thumb_run.png"
                                alt="走るイチマン"></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="guide">
            <div class="guide__attention">
                <p>※AR機能は、iPhoneの場合はiOS12以降のSafariにて、Androidの場合はAndroid 8.0以降の一部の端末にてご利用いただけます。対象環境について詳しくは<a
                        href="https://developers.google.com/ar/discover/supported-devices"
                        target="_blank">こちら</a>よりご確認ください。
                </p>
            </div>
            <hr>
            <div class="guide__about">
                <h2><img src="./images/emoji_1.png" alt="イチマン絵文字">素材について</h2>
                <p>このサイトで使用している素材は下記のサイトにて配布されているものを利用してます。
                    <a href="https://ichiman.j-sen.jp/" target="_blank">https://ichiman.j-sen.jp/</a>
                </p>
            </div>
        </div>
    </main>
    <footer>
        <p>created by <a href="https://twitter.com/juuunnnk" target="_blank">@juuunnnk</a></p>
    </footer>
